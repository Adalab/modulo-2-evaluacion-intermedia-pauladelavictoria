<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Juega a Piedra, Papel o Tijera:</h1>

      <form class="form js-form">
        <label class="userLabel" for="numberInput"
          >Escoge entre estas opciones:</label
        >
        <select
          name="numberInput"
          class="userInput js-userInput"
          id="userInput"
          >
          <option value="piedra">Piedra</option>
          <option value="papel">Papel</option>
          <option value="tijera">Tijera</option>
        </select>
        <input class="btn js-btn" type="submit" value="¡Juega!" />
      </form>

      <p class="winner js-winner">¿Quién ganará?</p>
      <p class=" js-nextNumber"></p>
      <p class="tries js-tries">Tienes 10 intentos</p>
    </main>

    <script src="./js/main.js"></script>
  
  </body>
</html>
